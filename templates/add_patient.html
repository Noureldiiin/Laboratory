<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Add Patient</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-container label {
            font-size: 18px;
            color: #555;
            font-weight: bold;
        }

        .form-container input,
        .form-container select,
        .form-container textarea {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            width: 100%;
        }

        .form-container textarea {
            resize: vertical;
        }

        .form-container button {
            padding: 12px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        .home-link {
            display: block;
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            width: fit-content;
            align-self: center;
            transition: background-color 0.3s ease;
        }

        .home-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Add Patient</h1>
        </div>
        <div class="form-container">
            <form method="post" action="{{ url_for('add_patient') }}">
                <label for="name">Patient Name:</label>
                <input type="text" name="patient_name" id="name" required>
                
                <label for="age">Patient Age:</label>
                <input type="number" name="age" id="age" required>

                <label for="gender">Gender:</label>
                <select name="gender" id="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" name="phone" id="phone" required>

                <label for="diagnoses">Diagnoses:</label>
                <textarea name="diagnoses" id="diagnoses" rows="4" required></textarea>

                <label for="details">Patient Details:</label>
                <textarea name="patient_details" id="details" rows="4" required></textarea>

                <button type="submit">Add Patient</button>
            </form>
        </div>

        <a href="{{ url_for('home') }}" class="home-link">Back to Home</a>
    </div>
</body>
</html>
