<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Add Patient</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            background-color: #ffffff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 50px auto;
            max-width: 600px;
            border-radius: 8px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-container label {
            font-size: 18px;
        }

        .form-container input {
            padding: 10px;
            font-size: 16px;
        }

        .form-container button {
            padding: 10px;
            font-size: 16px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .home-link {
            display: block;
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            width: fit-content;
            align-self: center;
        }

        .home-link:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Add Patient</h1>
        </div>
        <div class="form-container">
            <form method="post" action="{{ url_for('add_patient') }}">
                <label for="name">Name:</label>
                <input type="text" name="patient_name" id="name" required>
                
                <label for="age">Age:</label>
                <input type="number" name="age" id="age" required>

                <label for="gender">Gender:</label>
                <select name="gender" id="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="diagnoses">Diagnoses:</label>
                <textarea name="diagnoses" id="diagnoses" rows="4" required></textarea>

                <label for="details">Details:</label>
                <textarea name="patient_details" id="details" rows="4" required></textarea>

                <button type="submit">Add Patient</button>
            </form>
        </div>

        <a href="{{ url_for('home') }}" class="home-link">Back to Home</a>
    </div>
</body>
</html>
